<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: rgba(255, 255, 255, 0.9);
            --text-color-muted: rgba(255, 255, 255, 0.7);
            --text-shadow: 0 2px 10px rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: url('https://images.unsplash.com/photo-1498429089284-41f8cf3ffd39?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: var(--text-shadow);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 20, 20, 0.15);
            /* backdrop-filter: blur(2px); */
        }

        main {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Align items to the bottom */
            padding: 4vw 5vw;
        }

        .content-left {
            max-width: 400px;
        }

        .law-card {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .law-card:hover {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .law-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .law-description {
            font-size: 0.9rem;
            line-height: 1.6;
            font-weight: 300;
            color: var(--text-color-muted);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, margin-top 0.5s ease-out;
        }

        .law-card.expanded .law-description {
            max-height: 500px;
            margin-top: 12px;
        }

        .content-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .time-display {
            font-size: clamp(6rem, 15vw, 9rem);
            font-weight: 500;
            line-height: 1;
        }

        .greeting {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--text-color-muted);
            margin-top: 5px;
        }

        .search-form {
            margin-top: 2rem;
        }

        .search-input {
            width: 300px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-color-muted);
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 8px 0;
            text-align: right;
            transition: border-bottom-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-bottom-color: var(--text-color);
        }

        .search-input::placeholder {
            color: var(--text-color-muted);
            opacity: 0.8;
        }

        .search-engines {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-bottom: 6px;
        }

        .engine-btn {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-color);
            border: 1px solid transparent;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .engine-btn.active {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .shortcuts {
            margin-top: 18px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(88px, 1fr));
            gap: 10px;
        }

        .shortcut {
            background: rgba(0, 0, 0, 0.12);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: space-between;
        }

        .shortcut a {
            color: var(--text-color);
            text-decoration: none;
            flex: 1;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .shortcut .actions {
            display: flex;
            gap: 6px;
            margin-left: 6px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-color-muted);
            cursor: pointer;
            font-size: 0.9rem;
        }

        footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            color: var(--text-color-muted);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <main>
        <div class="content-left">
            <div class="law-card" id="law-card">
                <h2 class="law-title" id="law-title-display"></h2>
                <p class="law-description" id="law-description-display"></p>
            </div>
        </div>

        <div class="content-right">
            <div id="time" class="time-display">15:00</div>
            <div id="greeting" class="greeting"></div>
            <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
                <input name="q" type="search" class="search-input" placeholder="Search Google..."
                    aria-label="Search Google">
            </form>
        </div>
    </main>

    <footer>
        BY XEVEN
    </footer>

    <script src="script.js"></script>
</body>

</html>
